name: vscode-extension CI/CD

on:
    push:
        branches:
            - main
        tags:
            - "v*.*.*"
    pull_request:
        branches:
            - main
            - "v*.*.*"

permissions:
    contents: write

env:
    TEST_TIMEOUT: 5m
    EXAMPLE_TIMEOUT: 5m
    BRANCH: ${{ startsWith(github.head_ref, '') && github.head_ref || github.ref_name  }}

jobs:
    test:
        timeout-minutes: 60
        strategy:
            fail-fast: false
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install extension dependencies
              run: yarn run install:all
            - name: Build webview
              if: matrix.os != 'macos-latest'
              run: yarn run build:webview
            # TODO: fix this command getting stuck on macos
            - name: Build webview
              if: matrix.os == 'macos-latest'
              uses: nick-fields/retry@v2
              with:
                  timeout_minutes: 1
                  max_attempts: 5
                  command: yarn run build:webview
            - name: Run tests
              uses: coactions/setup-xvfb@v1
              with:
                  run: yarn test

    examples:
        name: Build examples
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install asset generation dependencies
              run: sudo apt install -y ffmpeg libnss3 xvfb
            - name: Install extension dependencies
              run: yarn run install:all
            - name: Build webview
              run: yarn run build:webview
            - name: Build extension
              run: yarn run compile
            - name: Setting global vscode settings
              run: cp -r ./out/examples/examples-editor/.vscode ~/.vscode
            - name: Generate assets
              run: |
                  chmod +x ./generate-assets.sh
                  chmod +x ./generate-example-asset.sh
                  ./generate-assets.sh ./out/examples
            - name: Upload assets
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ env.BRANCH }}-assets
                  path: |
                      *.gif

    package:
        name: Package extension
        needs: [test, examples]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: Install extension dependencies
              run: yarn run install:all
            - name: Build webview
              run: yarn run build:webview
            - name: Fetch examples
              uses: actions/download-artifact@v3
              with:
                  name: ${{ env.BRANCH }}-assets
                  path: assets/examples
            - name: Update examples gallery
              run: |
                  ls -R assets
                  sed -n '/## Gallery/q;p' README.md > README.md.tmp
                  ./build_examples_gallery.sh assets/examples >> README.md.tmp
                  mv README.md.tmp README.md
            - name: Commit new examples
              uses: EndBug/add-and-commit@v9.1.3
              with:
                  add: assets/examples README.md
                  default_author: github_actions
                  committer_name: GitHub Actions
                  committer_email: actions@github.com
                  message: "Update examples"
            - name: Package extension
              run: npx @vscode/vsce package --yarn --githubBranch ${{ env.BRANCH }}
            - name: Upload extension
              uses: actions/upload-artifact@v3
              with:
                  name: code-blocks-${{ env.BRANCH }}.vsix
                  path: code-blocks-${{ env.BRANCH }}.vsix

    release:
        name: Release extension
        if: startsWith(github.ref, 'refs/tags/v')
        needs: package

        runs-on: ubuntu-latest
        steps:
            - name: Download package
              uses: actions/download-artifact@v3
              with:
                  name: code-blocks-${{ env.BRANCH }}.vsix
                  path: .
            - name: Release
              uses: softprops/action-gh-release@v1
              with:
                  generate_release_notes: true
                  files: code-blocks-${{ env.BRANCH }}.vsix
